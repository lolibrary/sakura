name: Start Staging Cluster
on: [workflow_dispatch]
jobs:
  deploy-sakura:
    runs-on: ubuntu-latest
    steps:
      - name: GCloud login
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Create cluster 
        run: gcloud container clusters create "$GKE_CLUSTER" --zone "$GKE_ZONE"
      - name: Configure kubectl creds
        run: gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
      - name: Add GHCR login secret
        run: kubectl create secret docker-registry ghcr --docker-server="https://ghcr.io" --docker-username=${{ github.actor }} --docker-password=${{ secrets.PAT }}
    env:
      GKE_CLUSTER: "staging"
      GKE_ZONE: "us-central1-a"
